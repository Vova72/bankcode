<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="css/register.css" rel="stylesheet" type="text/css">
    <title>Register page</title>
</head>
<body>
<div class="loginForm">
    <form id="registerForm">
        <div class="input-group mb-3">
            <span class="input-group-text" id="loginS">Login</span>
            <input type="text" id="login" class="form-control" placeholder="Create login" aria-label="Login" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="nameS">Name</span>
            <input type="text" placeholder="Enter your real name" id="name" class="form-control" aria-label="Name" aria-describedby="basic-addon1">
            <span class="input-group-text" id="surnameS">Surname</span>
            <input type="text" id="surname" class="form-control" placeholder="Enter your real surname" aria-label="Surname" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="passwordS">Password</span>
            <input type="password" minlength="8" id="password" class="form-control" placeholder="Create difficult password" aria-label="Password" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="emailS">Email</span>
            <input type="text" id="email" class="form-control" placeholder="Example: example@gmail.com" aria-label="Email" aria-describedby="basic-addon1">
            <span class="input-group-text" id="basic-addon1">Phone</span>
            <input type="text" id="phone" class="form-control" placeholder="Example: +380991234567" aria-label="Phone" aria-describedby="basic-addon1">
        </div>
        <input type="button" class="btn btn-success" id="submitButton" value="Create account"><span class="error" id="error"></span>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="js/register.js" type="text/javascript"></script>
<!--<script type="text/javascript">alert("opopiaopsid")</script>-->
</body>
</html>
