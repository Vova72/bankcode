<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/newcardform.css">
    <meta charset="UTF-8">
    <title>Make new transaction</title>
</head>
<body>

<div class="exchange">
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link disabled" id="usdBuy"></a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" id="usdSale"></a>
        </li>

        <li class="nav-item">
            <a class="nav-link disabled" id="eurBuy"></a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" id="eurSale"></a>
        </li>
    </ul>
</div>

<div class="navigation">
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/account_page.html"></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/account.html">Account info</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" id="cardsCount"></a>
        </li>
        <li class="nav-item">
            <a href="/newcardform.html"><button type="button" class="btn btn-success newCard" id="successButton">+ new card</button></a>
        </li>
    </ul>
</div>

<div class="btn-group-vertical" id="menu">
    <button type="button" class="btn btn-outline-primary" id="menuButton" onclick="window.location.replace('/exchanges.html')">Exchange rate</button>
    <button type="button" class="btn btn-outline-primary" id="menuButton" onclick="window.location.replace('/newtransaction.html')">New transaction</button>
    <button type="button" class="btn btn-outline-primary" id="menuButton" onclick="window.location.replace('/transactionslist.html')">Transaction list</button>
    <button type="button" class="btn btn-outline-primary" id="menuButton" onclick="window.location.replace('/index.html')">Card list</button>
</div>

<div class="cardForm" id="data">
    <div class="row g-0">
        <label for="validationDefault04" class="col-sm-5 col-form-label">Card</label>
        <div class="col-sm-5">
        <select class="form-select" id="cardsNumbers" required>
            <option selected disabled value="">Choose...</option>
        </select>
        </div>
    </div>
    <div class="row g-0" style="margin-bottom: 3%;">
    <label for="pinCode" class="col-sm-5 col-form-label">Input pin (4 numbers)</label>
    <div class="col-sm-2">
        <input name="j_password" type="password" maxlength="4" minlength="4" placeholder="_ _ _ _" c class="form-control" id="pinCode" aria-describedby="validationServer05Feedback" required>
        <div id="validationServer05Feedback" class="invalid-feedback">
            Your pin is wrong
        </div>
    </div>
    </div>

    <div class="row g-0" style="margin-bottom: 3%;">
        <label for="pinCode" class="col-sm-5 col-form-label">Set amount</label>
        <div class="col-sm-2">
            <input name="j_password" type="text" maxlength="" minlength="" placeholder="" c class="form-control" id="amount" aria-describedby="validationServer05Feedback" required>
            <div id="validationServer05Feedback" class="invalid-feedback">
                You haven't enough money
            </div>
        </div>
    </div>

    <div class="row g-0" style="margin-bottom: 3%;">
        <label for="pinCode" class="col-sm-5 col-form-label">Recipient card number</label>
        <div class="col-sm-5">
            <input name="j_password" type="text" maxlength="16" minlength="" placeholder="" c class="form-control" id="recipientCard" aria-describedby="validationServer05Feedback" required>
        </div>
    </div>

    <div class="row g-0" style="margin-bottom: 3%;">
        <label for="pinCode" class="col-sm-5 col-form-label">Comment not necessary (max 50 symbols)</label>
        <div class="col-sm-5">
            <input name="comment" type="text" maxlength="50" minlength="" placeholder="" c class="form-control" id="comment" aria-describedby="validationServer05Feedback">
        </div>
    </div>
    <button class="btn btn-primary" type="button" id="submitButton">Make transaction</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="js/newtransaction.js" type="text/javascript"></script>
</body>
</html>
