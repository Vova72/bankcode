<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="css/newpassword.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<div class="loginForm">
    <form>
    <div class="input-group mb-3">
        <span class="input-group-text" id="login">Enter account email</span>
        <input type="text" name="email" id="email" class="form-control" placeholder="Set email" aria-label="Email" aria-describedby="basic-addon1" required>
    </div>
        <button class="btn btn-primary" type="button" id="submitButton">Reset password</button><a href="/register.html" class="btn btn-link">Create account</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="js/newpassword.js"></script>
</body>
</html>
