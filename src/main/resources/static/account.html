        <td id="loginT"><input name="j_login" type="text" class="form-control" id="login" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" disabled required></td>

    <div class="info">
    <tr>
        <th scope="row">Name: </th>
        <td id="nameT"><input name="j_login" type="text" class="form-control" id="name" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required></td>

    </div>
    <div class="info">
        <tr>
            <th scope="row">Surname: </th>
            <td id="surnameT"><input name="j_login" type="text" class="form-control" id="surname" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required></td>

    </div>
    <div class="info">

    </tr>

    </table>
    <button class="btn btn-primary" id="submitButton" type="submit">Save</button> <a href="/newpassword.html" class="btn btn-link">Change password</a> <a href="/logout" class="btn btn-link">Log out</a>
