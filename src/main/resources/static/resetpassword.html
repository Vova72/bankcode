<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="css/login.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Reset password page</title>
</head>
<body>
<div class="loginForm">
    <form method="POST">
    <div class="input-group mb-3">
        <span class="input-group-text" id="passwordF">New password</span>
        <input type="password" name="password" id="password" class="form-control" placeholder="Set your new password" aria-label="Password" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="checkPasswordF">Check password</span>
        <input type="password" name="checkPassword" id="checkPassword" class="form-control" placeholder="Check password" aria-label="Password" aria-describedby="basic-addon1">
    </div>
    <span id="error"></span>
        <button type="button" class="btn btn-success" id="submitButton">Success</button><a class="hrefAccount" href="/register.html" style="margin-left: 57%;">Create new account</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="js/resetpassword.js"></script>
</body>
</html>
