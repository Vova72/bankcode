<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="css/register.css" rel="stylesheet" type="text/css">
    <title>Register page</title>
</head>
<body>
<div class="loginForm">
    <form id="registerForm">
        <div class="input-group mb-3">
            <span class="input-group-text" id="exchanges">UAH/USD/EUR</span>
            <input type="text" id="exchange" class="form-control" placeholder="" aria-label="Login" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="pinCodes">Pin code (4 numbers)</span>
            <input type="text" maxlength="4" minlength="4" placeholder="0 ÑŒ" id="pinCode" class="form-control" aria-label="Name" aria-describedby="basic-addon1">
        </div>
        <input type="button" class="btn btn-success" id="submitButton" value="Create account"><span class="error" id="error"></span>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="js/newcardform.js" type="text/javascript"></script>
<!--<script type="text/javascript">alert("opopiaopsid")</script>-->
</body>
</html>
