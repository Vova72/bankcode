<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="css/login.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<div class="loginForm">
    <form class="row g-3" method="POST" action="/j_spring_security_check">
        <div class="col-12">
        <div class="col-md-12">
            <label class="form-label">Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input name="j_login" type="text" class="form-control" id="j_login" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
            </div>
        </div>
        </div>
        <div class="col-12">
            <div class="col-md-12">
                <label for="validationServer05" class="form-label">Password</label>
                <input name="j_password" type="password" class="form-control" id="validationServer05" aria-describedby="validationServer05Feedback" required>
                <div id="validationServer05Feedback" class="invalid-feedback">
                    Wrong password or username
                </div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Log In</button> <a href="/newpassword.html" class="btn btn-link">Forgot password?</a> <a href="/register.html" class="btn btn-link">Create account</a>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="js/login.js"></script>
</body>
</html>
